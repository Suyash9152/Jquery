<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		#id1{
			color:red;
		}
		.c1{
			color:blue;
		}
	</style>
</head>
<body>
    <h3>document methods</h3>
    <h1 id="id1">Apple</h1>

    <h1 class="c1">Banana</h1>
    <p class="c1">Orange</p>
    <div class="c1">Mango</div>
    <hr>
    <script>
        const ob= document.querySelector("#id1");
        document.write(`${ob}<br>`);

        const ob2= document.querySelector(".c1");
        document.write(`${ob2}<br>`);

        const ob3 = document.querySelectorAll(".c1");
        document.write(`${ob3}<br>`);
    </script>
</body>
</html>
