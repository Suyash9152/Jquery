<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <h3>Operators</h3>
    <script>
        let x=12; y=6;

        let z="8";
        document.write('hello');
        document.write(y==z, "<br>");
        document.write(y===z,"<br>");
        document.write(y!=z,"<br>");
        document.write(y!==z,"<br><br>");
         
        
        document.write(x>=0 && x<=100, '<br>')
        document.write(!(y>0),'<br>');
        document.write("tanu"+"sapate"+"<br>");
        document.write(100+"mango<br>");
        document.write(10+true,"<br><br>");

        x+=20;
        y+=10;
        document.write(x,"<br>",y,"<br>");
        x++;
        document.write(x,"<br>");
        ++x;
        document.write(x,"<br>");

        let res =10* x++;
        document.write(res,'<br>',x,'<br>');

        document.write(y%2==0 ? "even number":"odd number");


    </script>
</body>
</html>
