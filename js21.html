<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            text-align:center;
        }
    </style>
</head>
<body>
   <div align="center">
    <h2>Temperature Convertor</h2>
     <input type="text" id="celcius" placeholder="Celcius" oninput="fahrenheit.value=celcius.value*9/5+32">

     <h2 style="display:inline-block">=</h2>
     <input type="text" id="fahrenheit"placeholder="Fahrenheit" oninput="celsius.value=(fahrenheit.value-32)*5/9">
   </div> 
</body>
</html>
